<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Udostępnianie Informacji</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style>
        .background {
            background-image: url('https://img.freepik.com/darmowe-wektory/recznie-malowane-akwarela-pastelowe-niebo-w-tle_23-2148902771.jpg?w=2000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
        }
        .footer-fragment {
            position: absolute;
        }
    </style>
</head>


<body class="background" style="margin-top: 100px">

    <!--MENU-->
    <div th:replace="fragments/topnav :: navbar"></div>

    <div class="container">
        <h1>Udostępnianie informacji innym użytkownikom</h1>
        <hr>
        <h2>Udostępnij informacje</h2>

        <form action="#" th:action="@{/shareInformation}" th:object="${information}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <label>
                Tytuł:
            </label>
            <input type="text" th:field = "*{title}" class="form-control mb-4 col-4" maxlength="20" disabled size="200">

            <label>
                Zawartość:
            </label>
            <input type="text" th:field = "*{content}" class="form-control mb-4 col-4" maxlength="20" disabled size="200">


            <label>
                Data:
            </label>
                <input type="date"
                       id="start"
                       name="trip-start"
                       th:value="*{date}"
                       class="form-control mb-4 col-4"
                       disabled size="200"
                >

            <label>
                Kategoria:
            </label>
            <input type="text" th:field = "*{category.name}" class="form-control mb-4 col-4" maxlength="20" disabled size="200">

            <div>
                <label>Lista dostępnych użytkowników</label>
                <div>
                    <select th:field="*{user}" class="form-control mb-4 col-4">
                        <option th:each="user : ${listUsers}"
                                th:text="${user.getLogin()}"
                                th:value="${user.getId()}"
                        >
                    </select>
                </div>
            </div>

            <hr>
            <button type="submit" class="btn btn-info col-2">Udostępnij Informacje</button>
        </form>

        <hr>
        <div style="margin-bottom: 100px">
            <b><a th:href = "@{/informations}" style="margin-bottom: 300px">Powrót do listy informacji</a></b>
        </div>
    </div>

    <!--FOOTER-->
    <div th:replace="fragments/botfooter :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
