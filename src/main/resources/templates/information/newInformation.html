<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowa Informacja</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style>
        .background {
            background-image: url('https://img.freepik.com/darmowe-wektory/recznie-malowane-akwarela-pastelowe-niebo-w-tle_23-2148902771.jpg?w=2000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
        }
        .footer-fragment {
            position: absolute;
        }
    </style>
</head>


<body class="background" style="margin-top: 100px">

    <!--MENU-->
    <div th:replace="fragments/topnav :: navbar"></div>

    <div class="container">
        <h1>Tworzenie Nowej Informacji</h1>
        <hr>
        <h2>Nowa Informacja</h2>

        <form action="#" th:action="@{/saveInformation}" th:object="${information}" method="POST" id="test">
            <label>Tytuł:</label>
            <input type="text" th:field = "*{title}" placeholder="Tytul Informacji" class="form-control mb-4 col-4">
            <ul>
                <li th:each="err : ${#fields.errors('title')}" th:text="${err}" class="error" />
            </ul>


            <label>Zawartość:</label>
            <input type="text" th:field = "*{content}" placeholder="Kontent" class="form-control mb-4 col-4">
            <ul>
                <li th:each="err : ${#fields.errors('content')}" th:text="${err}" class="error" />
            </ul>


            <div>
                <label>Kategoria:</label>
                <div>
                    <select th:field="*{category}" class="form-control mb-4 col-4">
                        <option th:each="category : ${listCategories}"
                                th:text="${category.name}"
                                th:value="${category.id}"
                        >
                    </select>
                </div>
            </div>

            <hr>
            <button type="submit" class="btn btn-info col-2">Dodaj informacje</button>
        </form>

        <hr>

        <b><a th:href = "@{/informations}">Powrót do listy informacji</a></b>
    </div>

    <!--FOOTER-->
    <div th:replace="fragments/botfooter :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
