<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aktualizacja Kategorii</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style>
        .background {
            background-image: url('https://img.freepik.com/darmowe-wektory/recznie-malowane-akwarela-pastelowe-niebo-w-tle_23-2148902771.jpg?w=2000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
        }
        .footer-fragment {
            position: absolute;
        }
    </style>
</head>


<body class="background" style="margin-top: 100px">

    <!--MENU-->
    <div th:replace="fragments/topnav :: navbar"></div>

    <div class="container">
        <h1>Aktualizacja Kategorii</h1>
        <hr>

        <h2>Aktualizacja Kategorii</h2>

        <form action="#" th:action="@{/saveCategory}" th:object="${category}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <label>Nazwa kategorii:</label>
            <p>
                <input type="text" th:field = "*{name}" class="form-control mb-4 col-4">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error" />
                </ul>
            </p>


            <button type="submit" class="btn btn-info col-2">Aktualizuj Kategorie</button>
        </form>

        <hr>

        <b><a th:href = "@{/categories}">Powr√≥t do listy Kategorii</a></b>
    </div>

    <!--FOOTER-->
    <div th:replace="fragments/botfooter :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
