<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style>
        .background {
            background-image: url('https://img.freepik.com/darmowe-wektory/recznie-malowane-tlo-w-kolorach-fioletu-i-pomaranczy_23-2148427578.jpg?w=2000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
        }
        .footer-fragment {
            position: absolute;
        }
    </style>
</head>


<body class="background" style="margin-top: 100px">
    <!--MENU-->
    <div th:replace="fragments/topnav :: navbar"></div>


    <!--Logowanie-->
    <table class="table table-striped table-responsive-md">
        <div class="container my-4" style="margin-top: 400px">

            <h1>Logowanie</h1>
            <hr>
            <br/>
            <div id="panel">
                <form class="form-signin" th:action="@{/loginUser}"  method="post">
                    <p th:if="${loginError}" class="alert alert-danger" role="alert">Nieprawidłowa nazwa uzytkownika lub hasło</p>

                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" name="username" placeholder="Student"
                           class="form-control mb-4 col-4">

                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" placeholder="********"
                           class="form-control mb-4 col-4">

                    <input type="checkbox"><label class="check" form="checkbox" name="remember" style="white-space:pre;"> Zapamiętaj mnie!</label>

                    <br/>
                    <button type="submit" value="Login" class="btn btn-info col-2">Login</button>
                </form>
            </div>

            <br/>
            <hr>
            <b><a th:href = "@{/}">Powrót na stronę główną</a></b>
        </div>
    </table>

    <!--FOOTER-->
    <div th:replace="fragments/botfooter :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
