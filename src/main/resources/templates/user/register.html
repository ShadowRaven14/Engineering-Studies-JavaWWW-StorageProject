<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style>
        .background {
            background-image: url('https://img.freepik.com/darmowe-wektory/recznie-malowane-tlo-w-kolorach-fioletu-i-pomaranczy_23-2148427578.jpg?w=2000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
        }
        .footer-fragment {
            position: absolute;
        }
    </style>
</head>


<body class="background" style="margin-top: 100px">

    <!--MENU-->
    <div th:replace="fragments/topnav :: navbar"></div>

    <!--Rejestracja-->
    <table class="table table-striped table-responsive-md">
        <div class="container my-4">

            <h1>Rejestracja</h1>
            <hr>

            <form class="container" th:action="@{/registerUser}" th:object="${user}" method="POST" id="test">
                <div class="row">

                    <!-- Filtruj -->

                    <div class="col-sm-5">
                        <label form="username">Imię:</label>
                        <input th:field = "*{name}" type="text" id="name" name="usernameInput"
                               placeholder="Jan" class="form-control mb-10 col-10">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error" />
                        </ul>

                        <label form="username">Nazwisko</label>
                        <input th:field = "*{surname}" type="text" id="surname" name="usernameInput"
                               placeholder="Kowalski" class="form-control mb-10 col-10">
                        <ul>
                            <li th:each="err : ${#fields.errors('surname')}" th:text="${err}" class="error" />
                        </ul>

                        <label for="username">Wiek:</label>
                        <input th:field = "*{age}" type="number" id="age" name="usernameInput"
                               placeholder="18" class="form-control mb-10 col-10">
                        <ul>
                            <li th:each="err : ${#fields.errors('age')}" th:text="${err}" class="error" />
                        </ul>

                        <label for="email">E-mail:</label>
                        <input th:field = "*{email}" type="email" id="email" name="usernameInput"
                               class="form-control mb-10 col-10">
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
                        </ul>
                    </div>

                    <!-- Wyszukaj -->
                    <div class="col-sm-5">
                        <label form="login">Nazwa użytkownika:</label>
                        <input th:field = "*{login}"  type="text" id="username" name="usernameInput"
                               placeholder="Student" class="form-control mb-10 col-10">
                        <ul>
                            <li th:each="err : ${#fields.errors('login')}" th:text="${err}" class="error" />
                        </ul>

                        <label form="password1">Hasło:</label>
                        <input th:field = "*{password}"   type="password" id="password1" name="password1Input"
                               placeholder="********" class="form-control mb-10 col-10">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
                        </ul>

                        <br/>
                        <input type="submit" value="Register" class="mb-10 col-10 btn btn-info">
                    </div>
                </div>
            </form>

            <br/>
            <hr>
            <b><a th:href = "@{/}">Powrót na stronę główną</a></b>
        </div>
    </table>

    <!--FOOTER-->
    <div th:replace="fragments/botfooter :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>
</html>
